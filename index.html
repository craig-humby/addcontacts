<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="javascript/cordova-2.9.0.js"></script>
		<script type="text/javascript" src="javascript/addcontacts.js"></script>
		<link rel="stylesheet" type="text/css" href="css/addcontact.css">
		<title>Add Contacts</title>
		<div class="actionBar">
			<img class="actionBarIcon" src="icon.png"/>Add Contacts
		</div>
	</head>
	<body>
		<div class="main">
			<form id="addContact">
				<input type="text" id="first" placeholder="First Name"/><br/><br/>
				<input type="text" id="last" placeholder="Last Name"/><br/><br/>
				<input type="tel" id="number" placeholder="Phone Number" style="width: 80%;"/>
				<select id="type">
					<option value="Home">Home</option>
					<option value="Mobile">Mobile</option>
					<option value="Work">Work</option>
				</select>
			</form>	
			<div class="buttons">
			<button id="btnSave" type="submit" form="addContact">Save</button>&emsp;
			<button id="btnClear" type="reset" form="addContact">Clear</button>
			</div>
		</div>
	</body>
</html>
