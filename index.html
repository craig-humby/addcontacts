<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Add contacts		
		</title>
		<script type="text/javascript" src="javascript/cordova-2.9.0.js"></script>
		<script type="text/javascript" src="javascript/addcontacts.js"></script>
		<link rel="stylesheet" type="text/css" href="css/addcontact.css">
		
		<div class="actionBar">
			<img class="actionBarIcon" src="icon.png"/>Add Contacts
		</div>
	</head>
	<body>
		<form id="addContact">	
			<label for="first">First</label><br/>
			<input type="text" id="first"/><br/>
			<label for="last">Last</label><br/>
			<input type="text" id="last"/><br/>	
			<label for="number">Mobile Number</label><br/>
			<input type="tel" id="number"/><br/>
			<label for="type">Type</label><br/>
			<select id="type">
				<option value="Home">Home</option>
				<option value="Mobile">Mobile</option>
				<option value="Work">Work</option>
			</select><br />
		</form>		
		<button id="btnSave" type="submit" form="addContact">Save</button>&emsp;
		<button id="btnClear" type="reset" form="addContact">Clear</button>	
	</body>
</html>
