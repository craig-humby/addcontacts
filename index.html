<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Add contacts		
		</title>
		<script type="text/javascript" src="javascript/cordova.js"></script>
		<script type="text/javascript" src="javascript/addcontacts.js"></script>
	</head>
	<body>
		<p><a href="#" onclick="showAlert(); return false;">Show Alert</a></p>
		<form id="addContact">	
			<label for="first">First</label><br/>
			<input type="text" for "first" /><br/>
			<label for="last">Last</label><br/>
			<input type="text" for="last"/><br/>	
			<label for="number">Mobile Number</label><br/>
			<input type="tel" for="number"/><br/>
			<label for="type">Type</label><br/>
			<select for="type">
				<option value="Home">Home</option>
				<option value="Mobile">Mobile</option>
				<option value="Work">Work</option>
			</select><br />
		</form>		
		<button type="submit" form="addContact" id="btnSave" onclick="saveContact(); return false;">Save Contact</button>&emsp;
		<button type="reset">Clear</button>	
	</body>
</html>
